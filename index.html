<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </script>
  <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Movie tickets</h2>
          <form id="tickets">
            <div class="form-group">
              <div class="form-group">
                <label for="age">Enter your age</label>
                <input type="text"  class="form-control" id="age">
              </div>
            </div>
            <div class="form-group">
              <label for="time">Time you would like to watch:</label>
              <input type="text"  class="form-control" id="time">
            </div><br>
            <div class="form-group">
              <label for="movie">Avalible movies:</label>
              <select id="movie" class="form-control" type="text">
                <option></option>
                <option id="starIsBorn" value="0">A star is born</option>
                <option id="halloween" value="1">Halloween</option>
                <option id="venom" value="2">Venom</option>
                <option id="smallfoot" value="3">Smallfoot</option>
              </select>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
          </form>
          <hr>
        <div class="output">

        </div>
        <div class="col-md-4">
          <div id="show-price">
            <p>Age: <span class="age"></span></p>
            <p>Movies: <span class="movie"></span></p>
            <p>Time: <span class="time"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
